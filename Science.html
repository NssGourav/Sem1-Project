  <script>
    const imageWrapper = document.querySelector('.image-wrapper');
    let scrollPosition = 0;

    function scrollImages() {
      const firstImage = imageWrapper.firstElementChild;
      const imageWidth = firstImage.getBoundingClientRect().width + 16; // Include gap width
      scrollPosition -= 1;
      imageWrapper.style.transform = `translateX(${scrollPosition}px)`;
      if (Math.abs(scrollPosition) >= imageWidth) {
        imageWrapper.appendChild(firstImage);
        scrollPosition += imageWidth;
      }
      requestAnimationFrame(scrollImages);
    }

    scrollImages();
  </script>
